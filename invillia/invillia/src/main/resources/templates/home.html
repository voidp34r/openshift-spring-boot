<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example</title>
    </head>
    <body>
        <h1>Welcome!</h1>

        <p>Click <a th:href="@{/hello}">here</a> to see a greeting.</p>

        
        
        <h1>Pages Security</h1>
        <p>This is an unsecured page, but you can access the secured pages after authenticating.</p>
        <ul>
	        <li>Go to the <a href="/home" th:href="@{/home}">secured pages home</a></li>
            <li>Go to the <a href="/admin" th:href="@{/admin}">secured pages admin</a></li>
            <li>Go to the <a href="/hello" th:href="@{/hello}">secured pages hello</a></li>
        </ul>

    </body>
</html>
